<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>A Map</title>
<style type="text/css">
body, div { overflow: hidden; margin: 0; padding: 0; white-space: nowrap; }
iframe {
display: inline;
overflow: hidden;
border: none;
width: 600px;
height: 600px;
}
div:nth-child(even) {
margin-left: -300px;
}
div + div {
margin-top: -166px;
}
</style>
<script type="text/javascript">
function addmap(x, y)
{
	var map = document.createElement("iframe");
	map.scrolling = "no";
	map.src = "map," + x + "," + y + ".html";
	return map;
}

function addrow(nmaps, centerx, y)
{
	var leftmap = centerx - (nmaps / 2);
	var div = document.createElement("div");
	for (i = 0; i < nmaps; i++) {
		div.appendChild(addmap(leftmap + 1, y));
	}
	return div;
}

function recenter ()
{
	var centery = 5;
	var centerx = 5;

	var mapsleft = ((window.innerWidth / 600) - 1) / 2;
	var mapsright = (window.innerWidth / 600) - mapsleft;
	var mapsabove = ((window.innerHeight / 600) - 1) / 2;
	var mapsbelow = (window.innerWidth / 600) - mapsabove;

	var middiv = document.getElementById("middiv");
	for (var i = 1; i < mapsleft; i++) {
		middiv.insertBefore(addmap(centerx - i, centery), middiv.firstChild);
	}

	for (var i = 1; i < mapsright; i++) {
		middiv.appendChild(addmap(centerx + i, centery));
	}

	var body = document.getElementById("body");
	for (var i = 1; i < mapsabove; i++) {
		body.insertBefore(addrow(mapsleft + mapsright + 1, centerx, centery - i), body.firstChild);
	}

	for (var i = 1; i < mapsbelow; i++) {
		body.appendChild(addrow(mapsleft + mapsright + 1, centerx, centery + i));
	}
}


</script>
</head>
<body onload="recenter();">
<div id="middiv"><iframe id="centermap" src="map,5,5.html" scrolling="no"></iframe></div>
</body>
</html>
