var hexsize = 60;

var centerhex = { x: -1, y: -1 };
var offset = { x: 0, y: 0 };

function setdefault(key, value) {
	if (localStorage.getItem(key) == undefined) {
		localStorage.setItem(key, value);
	}
}

setdefault("scale", "continent");
setdefault("world.width", 400);

function setcontinent(continent, terrain)
{
	localStorage.setItem("tile/" + continent, terrain);
}

function getcontinent(continent)
{
	var t = localStorage.getItem("tile/" + continent);
	if (t != undefined) {
		return "unknown";
	}
	return t;
}

function setkingdom(continent, kingdom, terrain)
{
	localStorage.setItem("tile/" + continent + "/" + kingdom, terrain);
}

function getkingdom(continent, kingdom)
{
	var t = localStorage.getItem("tile/" + continent + "/" + kingdom);
	if (t == undefined) {
		return getcontinent(continent);
	}
	return t;
}

function setprovince(continent, kingdom, province, terrain)
{
	localStorage.setItem("tile/" + continent + "/" + kingdom + "/" + province, terrain);
}

function getprovince(continent, kingdom, province)
{
	var t = localStorage.getItem("tile/" + continent + "/" + kingdom + "/" + province);
	if (t == undefined) {
		return getkingdom(continent, kingdom);
	}
	return t;
}

function setscale(scale)
{
	localStorage.setItem("scale", scale);
}

function getscale()
{
	if (localStorage.getItem("scale") == undefined) {
		localStorage.setItem("scale", "continent");
	}
	return localStorage.getItem("scale");
}

function fillthis(e)
{
	console.log(e);
}

function createtile(x, y)
{
	var img = document.createElement("img");
	img.src = "unknown.png";
	img.id = "i" + x + "-" + y;
	img.useMap = "#m" + x + "-" + y;
	img.style.display = "inline";
	img.style.width = hexsize + "px";
	img.style.height = hexsize + "px";
	img.onclick = "fillthis();";
	return img;
}

function createclickarea(x, y)
{
	var coord_nw = "0," + (hexsize/4);
	var coord_nn = (hexsize/2) + ",0";
	var coord_ne = hexsize + "," + (hexsize/4);
	var coord_se = hexsize + "," + (hexsize*3/4);
	var coord_ss = (hexsize/2) + "," + hexsize;
	var coord_sw = "0," + (hexsize*3/4);

	var map = document.createElement("map");
	map.style.display = "none";
	map.name = "m" + x + "-" + y;

	var area = document.createElement("area");
	area.id = "a" + x + "-" + y;
	area.shape = "poly";
	area.coords = coord_nw + "," + coord_nn + "," + coord_ne + "," + coord_se + "," + coord_ss + "," + coord_sw;
	area.onClick = "recenter();";
	area.ondblclick = "zoomto();";
	map.appendChild(area);

	return map;
}

function zoomto(e)

	console.log("zooming to");

}

function drawhexes()
{
	hexdisplay.width = window.innerWidth / hexsize;
	hexdisplay.height = window.innerHeight / (hexsize * 3 / 4);
	centerhex.x = Math.floor(hexdisplay.width / 2);
	centerhex.y = Math.floor(hexdisplay.height / 2);
	var width = Math.ceil(hexdisplay.width);
	var height = Math.ceil(hexdisplay.height) + 1;
	var body = document.getElementsByTagName("body");

	for (var i = 0; i < height; i++) {
		var div = document.createElement("div");
		div.style.marginTop = "-" + (hexsize/3) + "px";
		for (var j = 0; j < width; j++) {
			div.appendChild(createtile(i, j));
			div.appendChild(createclickarea(i, j));
		}
		if (i % 2 == 1) {
			div.style.marginLeft = "-" + (hexsize/2) + "px";
		}
		body[0].appendChild(div);

function settile(x, y, terrain, href)
{
	console.log("Setting tile " + x + "," + y + " to " + terrain);
	var tile = document.getElementById("i" + x + "-" + y);
	var area = document.getElementById("a" + x + "-" + y);
	tile.src = terrain + ".png";
	area.href = href;
}

function fixtile()
{
	if (this.status != 200) {
		return false;
	}
	var tileparts = this.responseURL.split("/");
	console.log(tileparts);
	/* start at .json, count back two slashes */
	/* if more, count back two more */
	/* if more, count back two more */

function worldmap()
{
	var world = { width: 400, height: 267 };
	if (this.status == 200) {
		world = JSON.parse(this.responseText);
	}
	var worldcenterx = Math.floor(world.width / 2);
	var worldcentery = Math.floor(world.height / 2);
	offset.x = worldcenterx - centerhex.x;
	offset.y = worldcentery - centerhex.y;

	//console.log("WCX: " + worldcenterx);
	//console.log("WCY: " + worldcentery);
	//console.log("Width: " + Math.ceil(hexdisplay.width / 2));
	//console.log("Height: " + Math.ceil(hexdisplay.height / 2));
	for (var i = worldcenterx - Math.ceil(hexdisplay.width / 2); i < worldcenterx + Math.ceil(hexdisplay.width / 2); i++) {
		//console.log(i);
		for (var j = worldcentery - Math.ceil(hexdisplay.height / 2); i < worldcentery + Math.ceil(hexdisplay.height / 2); i++) {
			//console.log(i + "/" + j);
			getjson("/" + i + "/" + j + ".json", fixtile);
